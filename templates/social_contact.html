{% block content %}

    <div class="span3">
      <a href={{social.url}} class="thumbnail social", target="_blank">
      {% if social.image %}
        <img src={{MEDIA_URL}}{{social.image}} alt={{social.url}} class="social-image">
      {% else %}
        <p class="text-center lead page-header">{{social.name}}</p>
        <div align="center"><i class="fa fa-camera fa-5x"></i></div>
      {% endif %}
      </a>
    </div>

{% endblock %}
