{% extends "base.html" %}

{% block content %}
  </div>
  </br>
  <div class="row">
    {% for contact in social_contacts %}
      <div class="span3">
        <a href={{contact.url}} class="thumbnail", target="_blank">
        {% if contact.image %}
          <img src={{MEDIA_URL}}{{contact.image}} alt={{contact.url}} class="contact">
        {% else %}
          <a href={{contact.url}} target="_blank">
            <i class="fa fa-camera fa-5x"></i>
          </a>
        {% endif %}
        </a>
      </div>
    {% endfor %}
</div>
{% endblock %}
