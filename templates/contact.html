{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for contact in social_contacts %}
      <div class="span4">
        <a href={{contact.url}} class="thumbnail", target="_blank">
        {% if contact.image %}
          <img src={{MEDIA_URL}}{{contact.image}} alt={{contact.url}}>
        {% else %}
          <img data-src='#' alt={{contact.url}}>
        {% endif %}
        </a>
      </div>
    {% endfor %}
</div>
{% endblock %}
