{% extends "base.html" %}

{% block content %}
<ul class="thumbnails">
    {% for contact in social_contacts %}
      <li class="span4">
        <div class="thumbnail">
            <a href={{contact.url}} target="_blank"> <img src={{contact.image}} alt=""> </a>
            <h3>{{contact.name}}</h3>
            <p>{{contact.description}}</p>
        </div>
      </li>
    {% endfor %}
</ul>
{% endblock %}
