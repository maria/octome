{% extends "base.html" %}

{% block content %}
<ul class="thumbnails">
    {% for contact in social_contacts %}
      <li class="span4">
        <a href={{contact.url}} target="_blank" class="thumbnail">
            <h3>{{contact.name}}</h3>
            <img data-src={{contact.image}} alt="">
            <p>{{contact.description}}</p>
        </a>
      </li>
    {% endfor %}
</ul>
{% endblock %}
