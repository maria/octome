{% extends "base.html" %}

{% block content %}
    {% for contact in social_contacts %}
      <div class="span4">
        <a href={{contact.url}} class="thumbnail", target="_blank">
        {% if contact.image %}
          <img src={{MEDIA_URL}}{{contact.image}} alt={{contact.url}}>
        {% else %}
          <a href={{contact.url}} target="_blank">
            <i class="fa fa-camera fa-5x"></i>
          </a>
        {% endif %}
        </a>
      </div>
    {% endfor %}
</div>
{% endblock %}
